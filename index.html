<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude app 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="row text-center">
            <h2 class="col my-3 text-white">CRUDE APPLICATION</h2>
        </div>
        <div class="col my-4">
            <div class="col">
                <form action="form">
                    <label for="First name" class="form-label text-white ">First name</label>
                    <input type="email" class="form-control" id="First name" placeholder="Enter first name">
                </form>
            </div>
            <div class="col">
                <form action="form">
                    <label for="Last name" class="form-label text-white">Last Name</label>
                    <input type="email" class="form-control" id="Last Name" placeholder="Enter Last Name">
                </form>
            </div>
            <div class="col">
                <form action="form">
                    <label for="Roll No" class="form-label text-white">Roll No</label>
                    <input type="email" class="form-control" id="Roll No" placeholder="Enter Roll No">
                </form>
            </div>
        </div>
        <div class="container">
            <div class="col my-3">
                <input class="seperate btn btn-success" type="submit" value="submit">
            </div>
        </div>
        <div class="col">
            <table class="table table-bordered">
                <thead class="col">
                    <tr class="">
                        <th scope="col table-black">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Roll No</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-dark">
                        <td>Dear</td>
                        <td>Programmer</td>
                        <td>25</td>
                        <td>
                            <a class="btn btn-warning" href="#">Edit</a>
                            <a class="btn btn-danger" href="#" >Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
